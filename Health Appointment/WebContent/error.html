<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Error Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #e0f2f1; /* soft teal pastel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #d32f2f; /* red for error */
            font-size: 22px;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #0288d1;
            background-color: #ffffff;
            padding: 12px 20px;
            border: 2px solid #0288d1;
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #0288d1;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>INVALIDE / WRONG INPUT / UNKNOWN ERROR</h1>
        <a href="index.html">Go to Dashboard</a>
    </div>

</body>
</html>
