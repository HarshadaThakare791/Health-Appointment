<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Patient Register</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 380px;
        }

        h1 {
            color: #00796b;
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #4db6ac;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #00796b;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 121, 107, 0.3);
        }

        a {
            display: block;
            margin-top: 15px;
            color: #00796b;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #004d40;
        }
    </style>
</head>
<body>

    <form action="PatientRegister" method="post">
        <h1>Welcome to Patient Register</h1>

        <input type="text" name="pname" placeholder="Enter Name" required>
        <input type="text" name="pcontact" placeholder="Enter Contact" required>
        <input type="text" name="paddress" placeholder="Enter Address" required>
        <input type="email" name="pemail" placeholder="Enter Email" required>
        <input type="password" name="ppassword" placeholder="Enter Password" required>

        <input type="submit" name="Register" value="Register">

        <a href="patientLogin.html">Already have an account?</a>
    </form>

</body>
</html>
