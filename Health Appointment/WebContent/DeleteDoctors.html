<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Delete Doctor</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('https://thumbs.dreamstime.com/b/healthcare-technology-doctor-using-digital-tablet-icon-medical-network-hospital-background-162019727.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.88);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            color: #00796b;
            margin-bottom: 25px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            background-color: #4db6ac;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #00796b;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 121, 107, 0.3);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #0288d1;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #0288d1;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Delete Account</h1>
    <form action="DeleteDoctor" method="post">
        <input type="text" name="did" placeholder="Enter Doctor Id to delete Doctor" required><br>
        <button type="submit">Delete Doctor</button>
    </form>
    
    <a href="AdminDashboard.html">Go to Dashboard</a>

</body>
</html>
