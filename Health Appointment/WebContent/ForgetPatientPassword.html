<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Forget Patient Password</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #e0f7fa; /* light hospital blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #00796b;
            margin-bottom: 25px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
        }

        button {
            background-color: #4db6ac;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #00796b;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 121, 107, 0.3);
        }
    </style>
</head>
<body>

    <form action="ForgetPatientPassword" method="post">
        <h2>Forget Password</h2>
        
        <input type="email" name="pemail" placeholder="Enter Your Email" required><br>
        <input type="password" name="ppassword" placeholder="Enter Your New Password" required><br>
        
        <button type="submit">Submit</button>
    </form>

</body>
</html>
